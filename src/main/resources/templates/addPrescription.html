<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Prescription</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-aqua">
        <div id="logo">
            <img th:src="@{images/patient.png}" alt="oopsie caffiene">        
        </div>
      <ul class="right">
          <li class="item"><a th:href="@{'/dashboardu/' + ${custEmail}}">Prescriptions</a></li>
          <li class="item"><a th:href="@{/profile}">Profile</a></li>
          <li class="item"><a th:href="@{~/logout}">Logout</a></li>
    
      </ul>
    
    </nav>
  
    <section >
    <div class="row py-1">
        <div class="col-lg-3 col-md-2">
        </div>
        <div class="col-lg-6 col-md-3 mt-5">
            <div class="card" style="color:  #8bccb3;">
                <div class="card-body p-5 shadow-5 text-center">
                    <h2 class="mb-4" style="color:  #8bccb3;">Add Prescription</h2>
                    <!-- style="margin-left: 36%; margin-top: 3%;" -->
                    <form class="forms-sample" th:action="@{/savePrescription}" th:object="${prescriptions}" method="post" >
                        <p th:if="${error}" class="error">Constraints not followed</p>

                      <div class="form-outline ">
                        <input type="text" id="form3Example3" class="form-control"   name="doctor_id" />
                        <label class="form-label" style="color:  #8bccb3;"for="form3Example3">Doctor ID: </label>
                      </div>
        
                      
                      <div class="form-outline">
                        <input type="date" id="form3Example4" class="form-control" name="date_of_prescription"/>
                        <label class="form-label" style="color:  #8bccb3;" for="form3Example4">Date of Prescription:</label>
                      </div>

                      <!-- Submit button -->
                      <button type="submit" style="color:  #8bccb3;" class="btn btn-outline-success mb-2">
                        Add this!!
                      </button>
                    </form>
                  </div>
            </div>
            
        </div>
        <div class="col-lg-3 col-md-2">
        </div>
    </div>
</section>
</body>
</html>
